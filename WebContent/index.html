<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        
        <!-- NProgress Bar -->
        <script src="js/nprogress.js"></script>
        <link href="css/nprogress.css" rel="stylesheet">
        
        <!-- my css -->
        <link href="css/style.css" rel="stylesheet">
        
        <title>Comparison: Compare Online Malaysia Prices In One Place!</title>
    </head>
    <body>
        <div class="container">
            <div class="top" ></div>
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">Looking for something online?</h1>
                    <!-- <p class="space source">We do the search for you</p> -->
                    <form id="search-form" action="search" role="form">
                        <div class="input-group">
                            <input id="query" type="text" class="form-control" placeholder="Enter your produt here">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Search</button>
                            </span>
                        </div>
                    </form>
                    <!-- <p class="space source pull-right">* only for Malaysia Sites</p> -->
                </div>
            </div>
            <div id="result">
                <!-- the result will be overwritten here -->
            </div>
            <div id="footer" class="footer-space">
                <div class="container">
                    <p class="text-center text-muted credit">
                        Comparison. A Side Project by <a href="http://zynick.com" target="_blank">zynick</a>.
                        And it's <a href="https://github.com/zynick/comparison" target="_blank">Open Source</a>.
                    </p>
                </div>
            </div>
        </div>
        <script src="js/search.js"></script>
    </body>
